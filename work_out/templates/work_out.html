<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/css/main.css" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
</head>
<body>

<!-- Header -->
<header id="header">
	<nav>
		<a href="#menu">菜单</a>
	</nav>
</header>

<!-- Nav -->
<nav id="menu">
	<ul class="links">
		<li><a href="{{ data.first_page_href }}">主页</a></li>
		<li><a href="/">注销</a></li>
	</ul>
</nav>


<!-- Main -->
<section id="main">
    <div class="inner">
        <section>
            <a href="/get_details" style="float:right;">更多</a>
            <h3>近一周运动量</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>部位</th>
                            <th>训练总量(kg*t)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for part in data.parts %}
                            <tr>
                                <td>{{ part.name }}</td>
                                <td>{{ part.total }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="1"></td>
                            <td>{{ data.all_total }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <ul class="actions">
                <li><a href="/start_record" class="button">开始记录</a></li>
            </ul>
        </section>
    </div>
</section>

<!-- Scripts -->
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/jquery.scrolly.min.js"></script>
<script src="/static/js/skel.min.js"></script>
<script src="/static/js/util.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
