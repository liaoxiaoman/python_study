<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{table_name}}</title>
</head>
<body>
    <a href="/">上一页</a>
    <h1>{{table_name}}：</h1>
    <table border="1">
        <tr>
        {% for h in header %}
            <th>{{h}}</th>
        {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for i in row %}
            <td>{{i}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
